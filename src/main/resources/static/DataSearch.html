<body style="background-color: rgb(214, 233, 251);">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<div class="container-fluid">
  <button type="button" class="btn col-1" onclick="window.location.href='home.html'">&#60;</button>
  <p class="h2" style="position: fixed; left: 39%; top: 4px; color: black;">資料查詢</p>
</div>

<div class="container" style="margin-top: 5px">
  <div class="row">
    <div class="btn-group " role="group" id="accountingType_btn" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" value="expense" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-info"  for="btnradio1">支出</label>

      <input type="radio" class="btn-check" value="income" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-info"  for="btnradio2">收入</label>

    </div>
  </div>

  <div class="input-group ml-3 d-flex justify-content-center" style="background-color: rgb(214, 233, 251);">
    <select class="form-select" id="inputGroupSelect1" onchange="selectOnchange(this)">
      <option selected>搜尋種類</option>
      <option value="Date">日期</option>
      <option value="Category">種類</option>
      <option value="Price">金額</option>
      <option value="Description">描述</option>
    </select>
    <div class="" id="SelectContent">
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
    </div>
    <button type="button" class="btn btn-info btn-sm" id="click_search1" ><b>查詢</b></button>
  </div>
