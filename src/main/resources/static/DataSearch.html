<!DOCTYPE html>
<html lang='en'>

<head>
    <title>資料搜尋</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

</head>

<body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script src="js/Search.js"></script>

    <nav class="navbar justify-content-center navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">資料查詢</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="btn-group " role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-warning" for="btnradio1">支出</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio2">收入</label>

            </div>
        </div>

        <div class="row input-group ml-3">
            <select class="form-select col-4" id="inputGroupSelect1" onchange="selectOnchange(this)">
                <option selected>搜尋種類</option>
                <option value="Date">日期</option>
                <option value="category">種類</option>
                <option value="price">金額</option>
                <option value="description">描述</option>
            </select>
            <div class="col-8" id="SelectContent">
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
        </div>
    </div>


</body>

</html>
