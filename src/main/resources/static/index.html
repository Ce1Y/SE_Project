                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="Createbtn">Create</button>
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">

                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Your ticket</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="Date-name" class="col-form-label">Date:</label>
                                            <input type="date" class="form-control" id="Date-name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="category-text" class="col-form-label">Category:</label>
                                            <textarea class="form-control" id="Category-text"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Price-text" class="col-form-label">Price:</label>
                                            <textarea class="form-control" id="Price-text"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="description-text" class="col-form-label">Description:</label>
                                            <textarea class="form-control" id="description-text"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button id="postbtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
