<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>
            This is the Create test.
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
        <link href='main.css' rel='stylesheet'/>
        <!--  <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css"> -->
    
        <link rel="stylesheet" href="style.css">
        <script src="/src/main/resources/static/js/create.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create Demo
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">新增</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                        <div class="btn-group" role="group" aria-label="example">
                            <input type="radio" class="btn-check" name="btnradio" id="expenditures" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="expenditures">支出</label>
                        
                            <input type="radio" class="btn-check" name="btnradio" id="incomes" autocomplete="off">
                            <label class="btn btn-outline-primary" for="incomes">收入</label>
                        </div>

                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <label for="inputDate" class="col-form-label">日期</label>
                            </div>
                            <div class="col-auto">
                                <input type="date" id="inputDate" class="form-control" aria-describedby="dateHelpInline">
                            </div>
                            <div class="col-auto">
                                <span id="dateHelpInline" class="form-text">
                                    選擇日期
                                </span>
                            </div>
                        </div>

                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                            <span class="input-group-text">$</span>
                        </div>

                        <div class="row">
                            <div class="col-auto">
                                <label for="inputCategory" class="col-form-label">Category</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" id="selectCategory" aria-label="Default select example">
                                    <option value="" selected>Default</option>
                                    <option value="1">Category1</option>
                                    <option value="2">Category2</option>
                                    <option value="3">Category3</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <input type="button" value="新增種類" onclick="addOption(selectCategory, newCategory.value)">
                                <input type="button" value="刪除種類" onclick="deleteOption(selectCategory)">
                                <input class="form-control" type="text" id="newCategory" placeholder="New Category" aria-label="New Category">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-auto">
                                <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="description" placeholder="Description" value = "">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary">新增</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
