<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帳務報表</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="main.js"></script>
<div class="container">
    <div class="row">
        <div class="btn-group " role="group" id="analysisType_btn" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" value="expense" name="btnradio" id="analysisType1" autocomplete="off" checked>
            <label class="btn btn-outline-warning col-3"  for="analysisType1">支出</label>

            <input type="radio" class="btn-check" value="income" name="btnradio" id="analysisType2" autocomplete="off">
            <label class="btn btn-outline-warning col-3"  for="analysisType2">收入</label>

            <input type="radio" class="btn-check" value="income" name="btnradio" id="analysisType3" autocomplete="off">
            <label class="btn btn-outline-warning col-3"  for="analysisType3">結餘</label>
        </div>
    </div>
</div>

<canvas id="myChart"></canvas>
</body>
</html>
