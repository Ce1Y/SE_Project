<!DOCTYPE html>
<html lang='en'>

<head>
    <title>記帳助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/rainbow-button.css">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/home.js"></script>
<div id="test">
    <div class="row">
        <div class="col-3">
            <button type="button" class="btn btn-info" id="menu" style="width:100%;margin-left: 2px">選單</button>
        </div>
        <div class="col-5">
            <input type="date" id="time" name="trip-start"
                   value="2022-11-16" style="margin-left: 10px;">
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-info" id="calender" style="text-align:center;float:right; width:100%">
                日曆
            </button>
        </div>
    </div>
</div>
<div id=container>
    <div class="row">
        <div class="col-3" id="monthOutcome">
            <input type="button" value="月支出"
                   style="width: 75px; height: 50px; border-radius:50%;border:10px;margin-bottom: 10px;margin-top: 10px;margin-left: 2px;background-color:yellowgreen;color: azure;font-weight:bold;">
            <input type="text" value="   $:___" id="monthOutcomeText"
                   style=" width: 75px;  font-size: 15px;  margin: 3px;  caret-color: #FF1744;  outline: 3px;  border: none">
        </div>
        <div class="col-5 ">

            <input type="button" class="rainbow-button"  id="todayOutcome" value="今天支出 $:"
                   style="border:10px;margin-bottom: 10px;margin-left: 10px;margin-top: 10px;">

        </div>
        <div class="col-3" id="monthIncome">
            <input type="button" value="月收入"
                   style="width: 75px; height: 50px; border-radius:50%;border:10px;margin-bottom: 10px;text-align:center;margin-top: 10px;float:right;font-weight:bold;background-color: steelblue;color: azure">
            <input type="text" value="     $:___" id="monthIncomeText"
                   style=" width: 75px;  font-size: 15px;  margin: 3px;  caret-color: #FF1744;  outline: 3px;  border: none;float:right">
        </div>
    </div>


</div>
<div id="display">
</div>
<div id="createButton">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <button type="button" class="btn btn-danger btn-lg" id="create">CREATE NEW</button>
        </div>
    </div>
</div>

</body>

</html>
