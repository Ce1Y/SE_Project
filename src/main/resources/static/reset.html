<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <title>忘記密碼</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<style>
  body {
    font-size: 24px;
    font-family: sans-serif;
    color: #333;
    background-color: #fff;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input {
    margin: 10px;
    padding: 10px;
    font-size: 18px;
  }

<body style="text-align: center;">
  <h1>忘記密碼</h1>
  <p>請輸入您的電子郵件地址，我們將發送一封重置密碼的電子郵件到您的郵箱。</p>
  <form>
    <label for="email">電子郵件地址：</label>
    <input type="email" id="email" name="email" placeholder="輸入您的電子郵件地址">
    <input type="submit" id="send-email-button" value="送出">
  </form>
</body>
